<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <label for="playerInformation">Input information on your character:</label>
        <form id="playerCreationForm">
            
          <label for="playerCreation">Name:</label>
          <input type="text" name="firstName" id="name">

          <label for="playerCreation">Health (to 100):</label>
          <input type="text" name="health" id="health">

          <label for="playerCreation">Strength:</label>
          <input type="text" name="strength" id="strength">

          <label for="playerCreation">Agility:</label>
          <input type="text" name="agility" id="agility">

          <label for="playerCreation">Lore:</label>
          <input type="text" name="lore" id="lore">

          <label for="playerCreation">Aura:</label>
          <input type="text" name="aura" id="aura">


          <button type="submit" name="button">Create character!</button>
        </form>

        <div id="printArea">

        </div>

    </div>


  </body>
</html>
